on:
  push:
    branches: [master]

name: release-please

jobs:
  release-please:
    if: "!contains(github.event.head_commit.author.name, 'Yandex Cloud Bot')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm test
      - uses: GoogleCloudPlatform/release-please-action@v2
        id: release
        with:
          token: ${{ secrets.BOT_TOKEN }}
          release-type: node
          package-name: test-publish-action
      - run: |
          git config --global user.email "yandex-cloud-bot@yandex-team.ru"
          git config --global user.name "Yandex Cloud Bot"
        if: ${{ steps.release.outputs.release_created }}
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}
